<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modern Animated Menu Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
        let menutoggle = document.querySelector('.toggle');
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
        }
    </script>
</body>
</html>
